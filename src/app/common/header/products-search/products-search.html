<input
  appInput
  type="text"
  placeholder="Search your product..."
  [(ngModel)]="searchValue"
  (keyup)="onSearch()"
  (click)="toogleSearchResults()"
/>

@if(isSearchResultsOpen()){
<ul>
  @if(isSearchLoading()){
  <app-spinner size="small" class="spinner" />
  } @else if(!searchedProducts().length){
  <p>Search your product...</p>
  } @else { @for(product of searchedProducts(); track product.id){
  <li>
    <a [routerLink]="['/']">
      <span class="product-name">
        {{ product.name }}
      </span>
      <span>
        {{ product.price | currency }}
      </span>
    </a>
  </li>
  } }
</ul>
}
